<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin 10 Loket Antrian</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }
    .btn-reset {
      padding: 8px 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .btn-reset:hover {
      background: #0056b3;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .loket-title {
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 5px;
    }
    .nomor {
      font-size: 36px;
      font-weight: bold;
      margin: 10px 0;
    }
    .btn {
      background: #007bff;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      margin: 4px;
      cursor: pointer;
    }
    .btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<h1>Admin 10 Loket Antrian</h1>
<button class="btn-reset" onclick="resetGlobal()">Reset Global</button>

<div class="grid" id="grid"></div>

<audio id="dingdong" src="ding-dong.mp3" preload="auto"></audio>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCJRUZfNVBnbENgHQio_ePHhK9U1XmzgU8",
  authDomain: "daftar-ulang-3b51c.firebaseapp.com",
  databaseURL: "https://daftar-ulang-3b51c-default-rtdb.firebaseio.com",
  projectId: "daftar-ulang-3b51c",
  storageBucket: "daftar-ulang-3b51c.firebasestorage.app",
  messagingSenderId: "391256117697",
  appId: "1:391256117697:web:3a46db31e287c8d6fd9f40",
  measurementId: "G-TKJWG48RGW"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const bell = document.getElementById('dingdong');

const grid = document.getElementById('grid');
for (let i = 1; i <= 10; i++) {
  const div = document.createElement('div');
  div.className = 'card';
  div.innerHTML = `
    <div class="loket-title">Loket ${i}</div>
    <div class="nomor" id="nomor-${i}">000</div>
    <button class="btn" onclick="panggil(${i})">Panggil</button>
    <button class="btn" onclick="ulang(${i})">Ulang</button>
  `;
  grid.appendChild(div);

  db.ref(`loket/${i}`).on("value", snap => {
    let num = snap.val() || 0;
    document.getElementById(`nomor-${i}`).textContent = String(num).padStart(3, '0');
  });
}

function panggil(loket) {
  db.ref("antrian/nomor").get().then(snap => {
    let num = snap.exists() ? snap.val() : 0;
    let next = num + 1;
    db.ref("antrian").set({ nomor: next, loket });
    db.ref(`loket/${loket}`).set(next);
    bicara(next, loket);
  });
}

function ulang(loket) {
  db.ref(`loket/${loket}`).get().then(snap => {
    if (snap.exists()) {
      let num = snap.val();
      db.ref("antrian").set({ nomor: num, loket });
      bicara(num, loket);
    }
  });
}

function resetGlobal() {
  if (confirm("Yakin reset seluruh nomor?")) {
    db.ref("antrian").set({ nomor: 0 });
    for (let i = 1; i <= 10; i++) {
      db.ref(`loket/${i}`).set(0);
    }
  }
}

function bicara(nomor, loket) {
  const text = `Nomor antrian ${nomor}, silakan menuju loket ${loket}`;
  const utter = new SpeechSynthesisUtterance(text);
  utter.lang = "id-ID";
  utter.rate = 0.9;
  utter.pitch = 1.1;
  bell.play().then(() => {
    bell.onended = () => speechSynthesis.speak(utter);
  }).catch(() => {
    speechSynthesis.speak(utter);
  });
}
</script>

</body>
</html>
